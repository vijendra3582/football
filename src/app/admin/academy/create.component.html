<div class="d-flex-center d-flex-center-mt4">
    <form nz-form [formGroup]="academyForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label nzFor="name" nzRequired>
                <span>
                    Name
                </span>
            </nz-form-label>
            <nz-form-control nzErrorTip="Please input your name">
                <input nz-input id="name" formControlName="name" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzRequired nzFor="email">
                E-mail
            </nz-form-label>
            <nz-form-control nzErrorTip="The input is not valid E-mail">
                <input nz-input formControlName="email" id="email" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="mobile" nzRequired>Mobile</nz-form-label>
            <nz-form-control
                nzErrorTip="Please input your phone number">
                <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
                    <ng-template #addOnBeforeTemplate>
                        <nz-select formControlName="phoneNumberPrefix" class="phone-select">
                            <nz-option nzLabel="+91" nzValue="+91"></nz-option>
                        </nz-select>
                    </ng-template>
                    <input formControlName="mobile" id="'mobile'" nz-input />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="password" nzRequired>Password</nz-form-label>
            <nz-form-control nzErrorTip="Please input your password">
                <input nz-input type="password" id="password" formControlName="password"
                    (ngModelChange)="updateConfirmValidator()" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="confirm_password" nzRequired>Confirm Password</nz-form-label>
            <nz-form-control [nzErrorTip]="errorTpl">
                <input nz-input type="password" formControlName="confirm_password" id="confirm_password" />
                <ng-template #errorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Please confirm your password
                    </ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                        Confirm password should be same as password
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="address_1" nzRequired>Address 1</nz-form-label>
            <nz-form-control nzErrorTip="Please input your address">
                <textarea nz-input  type="address_1" id="address_1" formControlName="address_1"></textarea>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzFor="address_2" nzRequired>Address 2</nz-form-label>
            <nz-form-control nzErrorTip="Please input your address">
                <textarea nz-input  type="address_2" id="address_2" formControlName="address_2"></textarea>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row class="register-area">
            <nz-form-control>
                <button nz-button nzType="primary" [disabled]="!academyForm.valid">Create Academy</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
